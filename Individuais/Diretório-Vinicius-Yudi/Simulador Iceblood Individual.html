<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira Individual</title>
</head>
<body style="background-color: rgb(255, 241, 241);">
    <img src="ICEBLOOD LOGO.png" width="200 " alt="logo empresa">
    <div>
    <h2>Calculadora Financeira Individual</h2>
    <b>Digite a quantidade de bolsas que você precisará armazenar nas cameras:</b><br><input id="id_quantidade"><br><br>

    <button onclick="publico()">Calcular</button>
    
    <div id="div_msg"></div>

</body>
<script>
    function publico(){

        // variaveis

    var quantidade = Number(id_quantidade.value);
    var valorBolsa = 585;

    var quantidadeSem = quantidade * 0.20;
    var valorSem = quantidadeSem * valorBolsa;

    var quantidadeCom = quantidade * 0.10;
    var valorCom = quantidadeCom * valorBolsa;

    var quantidadeAnoSem = quantidadeSem * 12;
    var valorAnoSem = valorSem * 12;

    var quantidadeAnoCom = quantidadeCom * 12;
    var valorAnoCom = valorCom * 12;

    var valorEconomia = valorAnoSem - valorAnoCom;
    var quantidadeEconomia = quantidadeAnoSem - quantidadeAnoCom;

        // Resposta
div_msg.innerHTML = '<br> Olá,  <div><br>'+'Sem o nosso sistema você perderia <u><i style="color: red;"> 20% </i></u> dessa quantidade. Uma quantidade de <u><i style="color: red;">'
+ quantidadeSem + '</i></u> bolsas perdidas. <br> Onde seu prejuizo seria de <u><i style="color: red;">R$' + valorSem.toFixed(2) 
+ '</i></u>. Sendo um prejuizo anual de, <u><i style="color: red;">R$' + valorAnoSem.toFixed(2)+ '</i></u>. <br><br> '
+ ' Utilizando nosso sistema, passaria para apenas <u><i style="color: green;">10%</i></u>, da sua quantidade, sendo somente <u><i style="color: green;">'
+ quantidadeCom + '</i></u> bolsas perdidas. <br> Com um prejuizo reduzido para <u><i style="color: green;">R$'
+ valorCom.toFixed(2) + '</i></u>. Sendo um prejuizo anual de somente <u><i style="color: green;">R$' + valorAnoCom.toFixed(2)
+ '</i></u>.<br><br> Totalizando uma economia anual de <i><b><u>R$' + valorEconomia.toFixed(2) + '</b></i></u> . e evitando a perda de <i><b><u>'
+ quantidadeEconomia + '</b></i></u> bolsa de sangue no ano. <br>';

    }
</script>

</html>
