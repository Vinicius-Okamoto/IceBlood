<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Economia com Armazenamento de Bolsas</title>
</head>
<body>
    <h2>Calculadora de Economia em Bolsas de Sangue</h2> 
    Informe a quantidade de bolsas armazenadas por mês: <br>
    <input id="ipt_bolsas"> <br><br>
    Informe o valor médio de cada bolsa (R$): <br>
    <input  id="ipt_valor"> <br><br>
    <button onclick="calcular()">Calcular Economia</button> <br><br>
    <div id="divMsg"></div>
</body>

<script>
    function calcular(){
        var bolsas = Number(ipt_bolsas.value);
        var valorBolsa = Number(ipt_valor.value);
        var custoTotal = bolsas * valorBolsa;
        var perdasSem = custoTotal * 0.20; 
        var perdasCom = custoTotal * 0.10;
        var economiaMensal = perdasSem - perdasCom;
        var economiaAnual = economiaMensal * 12;

        divMsg.innerHTML = `Com <b>${bolsas}</b> bolsas armazenadas ao mês, cada uma no valor médio de <b>R$ ${valorBolsa.toFixed(2)}</b>:
        <br><br>O custo total mensal estimado é de <b>R$ ${custoTotal.toFixed(2)}</b>.;
        <br>Sem o sistema, em média <b style="color:red;">20%</b> seriam perdidas, equivalente a <b style="color:red;">R$ ${perdasSem.toFixed(2)}</b>.;
         <br>Com o sistema, as perdas caem para apenas <b style="color:green;">10%</b>, equivalente a <b style="color:green;">R$ ${perdasCom.toFixed(2)}</b>.;
         <br><br>Isso representa uma economia mensal de <b style="color:blue;">R$ ${economiaMensal.toFixed(2)}</b>, totalizando <b style="color:blue;">R$ ${economiaAnual.toFixed(2)}</b> ao ano.`;

        ipt_bolsas.value = '';
        ipt_valor.value = '';
    }
</script>
</html>
