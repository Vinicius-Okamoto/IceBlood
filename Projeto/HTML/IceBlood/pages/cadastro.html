<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceBlood</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../assets/img/dashboard/logo.png" type="image/x-icon">
    <script src="../assets/js/cadastro.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-back">
        <button class="botao-back">
            <a href="../pages/institucional.html">
                <i class='bxr  bx-arrow-left-stroke' style="color: white; transform: scale(2);" ></i> 
            </a>
        </button>
    </div>
    <div class="container">
        <div class="left-box">
            <h3>Bem-vindo de volta!</h3>
            <br>
            <p> Acesse sua conta:</p>
            <br>
                <button class="entrar">
                    <a href="../pages/login.html">
                        Entrar
                    </a>
                </button>    
        </div>
        <div class="right-box">
            <h2><b>Cadastre-se</b></h2>
            <span class="label-input">Nome: </span>
            <div class="container-input">
                <i class='bx  bx-user' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="nome" id="ipt_nome">
            </div><div id="erro_nome" class="mensagem-erro"></div>
            <span class="label-input">Token: </span>
            <div class="container-input">
                <i class='bx  bx-scroll' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="token" id="ipt_token">
            </div><div id="erro_token" class="mensagem-erro"></div>
            <span class="label-input">Email: </span>
            <div class="container-input">
                <i class='bx  bx-envelope-open' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="email" id="ipt_email">
            </div><div id="erro_email" class="mensagem-erro"></div>
            <span class="label-input">Senha: </span>
            <div class="container-input">
                <i class='bx  bx-lock-keyhole-open' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="senha" id="ipt_senha">
            </div><div id="erro_senha" class="mensagem-erro"></div>
            <span class="label-input">Confirmar Senha: </span>
            <div class="container-input">
                <i class='bx  bx-lock-keyhole-open' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="senha" id="ipt_confirmarSenha">
            </div><div id="erro_confirmar-senha" class="mensagem-erro"></div>
            <button onclick="cadastrar()" class="cadastrar">Cadastrar</button>
        </div>
    </div>        
    <div id="cadastro-realizado">
        <h2>Cadastro Realizado com Sucesso!</h2>
        <p>Obrigado por se juntar a LifeSense!</p>
        <p>Sua conta foi criada. Clique abaixo para acessar o painel de monitoramento IceBlood.</p>
        <a href="../pages/login.html" class="botao-realizado">Ir para o Login</a>
    </div>
</body>
</html>
