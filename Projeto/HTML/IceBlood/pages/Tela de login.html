<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceBlood</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <Div class="container-back">
        <!--   -->
        <button class="botao-back"><i class='bxr  bx-arrow-left-stroke' style="color: white; transform: scale(2);" ></i> </button>
    </Div>
    <!-- Div grande bloco termina somente no final -->
    <div class="container">
        <!-- Div Ler, Bloco Vermelho -->

        <div class="left-box">
            <h3>Cadastre-se</h3>
            <br>
            <p> Cadastre-se e descubra como a <br>IoT Transforma a saúde</p>
            <br><br>
            <button class="entrar">Cadastrar agora</button>
            <br><br><br><br>    
        </div>

        <!-- Div Para Preencher, Bloco branco -->
        <div class="right-box">
            <h2><b>Faça o Login</b></h2><br>

            <!-- <span class="label-input">Nome: </span>
            <div class="container-input">
                <i class='bx  bx-user' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="nome"><br>
            </div> <br> -->

            <span class="label-input">CNPJ: </span>
            <div class="container-input">
                <i class='bx  bx-scroll' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="cnpj"><br>
            </div> <br>

            <span class="label-input">Email: </span>
            <div class="container-input">
                <i class='bx  bx-envelope-open' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="email"><br>
            </div> <br>

            <span class="label-input">Senha: </span>
            <div class="container-input">
                <i class='bx  bx-lock-keyhole-open' style="transform: scale(2);">  </i>
                <input type="text" placeholder="Digite aqui..." class="senha"><br>
            </div> <br>

            <button onclick="cadastrar()" class="cadastrar">Entrar</button>
        </div>
    </div>
</body>

</html>
