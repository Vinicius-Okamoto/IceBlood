<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard - IceBlood</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="shortcut icon" href="../assets/img/dashboard/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div id="header-left">
            <img src="../assets/img/dashboard/logo.png" alt="Logo do LifeSense">
            <h1>IceBlood</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">DashBoard</a></li>
                    <li><a href="historico.html">Histórico</a></li>
                    <li><a href="sair.html">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>Olá, Empresa</h1>
            <h2>Bem-vindo ao seu painel de controle</h2>
            <div class="kpi-cards">
                <div class="card">
                    <h3>Temperatura Atual</h3>
                    <img src="../assets/img/dashboard/ArrowRise.png" alt="ArrowRise Icon">
                    <p>30 ºC</p>
                </div>
                <div class="card">
                    <h3>Total de alertas</h3>
                    <img src="../assets/img/dashboard/ArrowRise.png" alt="ArrowRise Icon">
                    <p>5 alertas</p>
                </div>
                <div class="card">
                    <h3>Economia Financeira</h3>
                    <img src="../assets/img/dashboard/ArrowRise.png" alt="ArrowRise Icon">
                    <p>R$: 5000,00</p>
                </div>
                <div class="card">
                    <h3>Fora da faixa ideal</h3>
                    <img src="../assets/img/dashboard/ArrowRise.png" alt="ArrowRise Icon">
                    <p>30 min</p>
                </div>
            </div>
            <div id="dashboard">
                <h1>Gráfico de Temperatura</h1>
                <canvas id="temperatureChart"></canvas>
                <canvas id="horaryChart"></canvas>
            </div>
        </section>
    </main>
</body>
<script>
  const ctx = document.getElementById('temperatureChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['12H', '13H', '14H', '15H', '16H', '17H'],
      datasets: [{
        label: 'Temperatura (ºC)',
        data: [22, 19, 23, 25, 22, 20],
        borderWidth: 1,
        borderColor: '#70160E',
        backgroundColor: '#FFFFFF',
        tension: 0.4,
        pointRadius: 5,
        pointHoverRadius: 7,
        pointBackgroundColor: '#FFF',
        pointBorderColor: '#000000',
        pointBorderWidth: 2,
        pointHoverBackgroundColor: '#FF5733',
        pointHoverBorderColor: '#000000',
        pointHoverBorderWidth: 2,
      }]
    },
    options: {
      scales: {
        y: {
          min: 0,
          max: 40,
          beginAtZero: true
        }
      }
    }
  });

    const ctx2 = document.getElementById('horaryChart');

  new Chart(ctx2, {
    type: 'doughnut',
    data: {
      labels: ['12H', '13H', '14H', '15H', '16H', '17H'],
      datasets: [{
        label: 'Alertas Horários',
        data: [22, 19, 23, 25, 22, 20],
        borderWidth: 1,
        
      }]
    },
    options: {
      scales: {
        y: {
          min: 0,
          max: 40,
          beginAtZero: true
        }
      }
    }
  });

</script>
</html>
