<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard - IceBlood</title>
    <link rel="stylesheet" href=".././css/camara1.css">
    <link rel="shortcut icon" href=".././assets/imgs/logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>

</head>

<body>
    <header>
        <div id="header-left">
            <img src=".././assets/imgs/logo.png" alt="Logo do IceBlood">
            <h1>IceBlood</h1>
            <nav>
                <ul>
                    <li><a href=".././dashboard/macroDash.html" class="active">Vis칚o Geral</a></li>
                    <li><a href=".././dashboard/historico.html">Hist칩rico</a></li>
                    <li><a href="https://lifesense.atlassian.net/servicedesk/customer/portal/1">Suporte</a></li>
                    <li><a href=".././index.html">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>Ol치, <span id="msgNome"></span> 游녦</h1>
            <h2>Bem-vindo ao seu painel de controle</h2>
            
            <div class="kpi-cards">
                
                <div class="card">
                    <h3>Temperatura Atual</h3>
                    <img src=".././assets/imgs/positivo.png"  id="iconTemp">
                    <p id="tempAtual">-- 췈C</p>
                </div>

                <div class="card">
                    <h3>Total de alertas (Di치rio)</h3>
                    <img src=".././assets/imgs/positivo.png"  id="iconTotalAlertas">
                    <p id="totalAlertas">--</p>
                </div>

                <div class="card">
                    <h3>Tempo fora do ideal(Di치rio)</h3>
                    <img src=".././assets/imgs/negativo.png"  id="iconTempo">
                    <p id="tempoFora">-- alertas</p>
                </div>

                <div class="card">
                    <h3>Status</h3>
                    <img src=".././assets/imgs/positivo.png"  id="iconEstado">
                    <p id="estado">-- 췈C</p>
                </div>

            </div>
            
            <div id="dashboard">
                <h1>Relat칩rios de Temperatura</h1>

                <div class="charts-wrapper">

                    <div class="chart-container">
                        <h2>Gr치fico de Temperatura</h2>
                        <canvas id="temperatureChart"></canvas>
                    </div>

                    <div class="chart-container-horary">
                        <h2>Alertas Hor치rios</h2>
                        <canvas id="horaryChart"></canvas>
                    </div>

                </div>
            </div>
            <div id="alerta"></div>
        </section>
    </main>
<script src="./../js/alerta.js"></script>
</body>
<script>
    
    let graficoTemperatura;
    let proximaAtualizacaoTemperatura;

    let token = sessionStorage.TOKEN_UNIDADE;
    const NOME = sessionStorage.NOME_USUARIO;
    msgNome.innerHTML = NOME
    let idCamara = 2;

    window.onload = () => {
        obterDadosTemperatura();
        carregarGraficoAlertas();
    };

    function formatarHorario(dataISO) {
        const data = new Date(dataISO);
        return data.toLocaleTimeString("pt-BR", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        });
    }

    function obterDadosTemperatura() {

        if (proximaAtualizacaoTemperatura != undefined) {
            clearTimeout(proximaAtualizacaoTemperatura);
        }

        fetch(`/dashboard/temperaturas/${token}/${idCamara}`, { cache: 'no-store' })
            .then(response => {
                if (!response.ok) {
                    console.error("Nenhum dado encontrado ou erro na API.");
                    return;
                }

                response.json().then(resposta => {

                    console.log("Dados iniciais recebidos:");
                    console.log(JSON.stringify(resposta));

                    resposta.reverse();

                    plotarGraficoTemperatura(resposta);
                    carregarGraficoAlertas(resposta);
                });
            })
            .catch(error => {
                console.error("Erro na obten칞칚o dos dados iniciais: " + error.message);
            });
    }

    function plotarGraficoTemperatura(resposta) {

        console.log("Iniciando plotagem do gr치fico de temperatura...");

        let labels = [];
        let temperaturas = [];

        for (let i = 0; i < resposta.length; i++) {
            labels.push(formatarHorario(resposta[i].dtHoraAtual));
            temperaturas.push(resposta[i].tempAtual);
        }
        atualizarKPIs(resposta);
        console.log("Labels:", labels);
        console.log("Temperaturas:", temperaturas);
        let graficoTemperatura;

        const ctx = document.getElementById('temperatureChart');

        if (graficoTemperatura) graficoTemperatura.destroy();

        graficoTemperatura = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperatura (췈C)',
                    data: temperaturas,
                    borderWidth: 3,
                    borderColor: '#B9030F',
                    backgroundColor: 'rgba(185, 3, 15, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 1,
                    pointHoverRadius: 0,
                    pointBackgroundColor: 'white',
                    pointBorderColor: '#B9030F',
                    pointBorderWidth: 2,
                    pointHoverBackgroundColor: '#B9030F',
                    pointHoverBorderColor: 'white',
                    pointHoverBorderWidth: 3,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true, position: 'top' },
                    tooltip: {
                        callbacks: {
                            title: () => null
                        }
                    },
                    annotation: {
                        annotations: {
                            tempAlertaMin: {
                                type: 'line',
                                yMin: 2,
                                yMax: 2,
                                borderColor: 'rgba(208, 94, 24, 1)',
                                borderWidth: 3
                            },
                            tempAlertaMax: {
                                type: 'line',
                                yMin: 6,
                                yMax: 6,
                                borderColor: 'rgba(208, 94, 24, 1)',
                                borderWidth: 3
                            }
                        }
                    }
                },
                scales: {
                    y: { min: 0, max: 10, grid: { color: '#f0f0f0' } },
                    x: { grid: { display: false } }
                }
            }
        });

        proximaAtualizacaoTemperatura = setTimeout(
            () => atualizarGraficoTemperatura(labels, temperaturas, graficoTemperatura),
            2000
        );
    }

    function atualizarGraficoTemperatura(labels, temperaturas, grafico) {

        fetch(`/dashboard/temperaturas/${token}/${idCamara}`, { cache: 'no-store' })
            .then(response => {
                if (!response.ok) return;

                response.json().then(novosDados => {
                    atualizarKPIs(novosDados);
                    carregarGraficoAlertas(novosDados);
                    
                    let ultimo = novosDados[novosDados.length - 1];
                    let novoHorario = formatarHorario(ultimo.dtHoraAtual);
                    let novaTemp = ultimo.tempAtual;
                    alertar(ultimo, idCamara)
                    // sempre empurra o novo e descarta o primeiro
                    labels.push(novoHorario);
                    temperaturas.push(novaTemp);
                    labels.shift();
                    temperaturas.shift();
                    grafico.update();

                    proximaAtualizacaoTemperatura = setTimeout(
                        () => atualizarGraficoTemperatura(labels, temperaturas, grafico),
                        10000
                    );
                });
            })
            .catch(error => {
                console.error("Erro ao atualizar gr치fico:", error.message);

                proximaAtualizacaoTemperatura = setTimeout(
                    () => atualizarGraficoTemperatura(labels, temperaturas, grafico),
                    10000
                );
            });
    }

    function calcularAlertasPorHorario(dados) {
        let manh칚 = 0;
        let tarde = 0;
        let noite = 0;

        dados.forEach(reg => {

            const hora = new Date(reg.dtHoraAtual).getHours();

            const alerta = reg.tempAtual < reg.tempMin || reg.tempAtual > reg.tempMax;

            if (!alerta) return;

            if (hora >= 5 && hora < 12) {
                manh칚++;
            } else if (hora >= 12 && hora < 18) {
                tarde++;
            } else {
                noite++;
            }
        });

        return [manh칚, tarde, noite];
    }

    let graficoAlertas;
    function carregarGraficoAlertas(dados = null) {
        if (!dados) return;

        const ctx = document.getElementById('horaryChart');
        const contagem = calcularAlertasPorHorario(dados);

        if (graficoAlertas) graficoAlertas.destroy();
        graficoAlertas = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Manh칚', 'Tarde', 'Noite'],
                datasets: [{
                    label: 'Alertas',
                    data: contagem,
                    backgroundColor: [
                        'rgba(112, 22, 14, 0.5)',
                        'rgba(112, 22, 14, 0.7)',
                        'rgba(112, 22, 14, 1)'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: { font: { family: 'Poppins' }, boxWidth: 20, padding: 15 }
                    }
                }
            }
        });
    }
    function atualizarKPIs(dados) {
        //KPI Temperatura
        if (!dados || dados.length === 0) return;
        const ultimo = dados[dados.length - 1];
        tempAtual.innerHTML = `${ultimo.tempAtual} 췈C`;
        //KPI Status
        let definicao = "Normal";
        if (ultimo.tempAtual < 2) definicao = "Cr칤tico";
        if (ultimo.tempAtual > 6) definicao = "Cr칤tico";
        estado.innerHTML = definicao;
        //KPI Alertas
        const alertas = dados.filter(reg =>
            reg.tempAtual < reg.tempMin || reg.tempAtual > reg.tempMax
        ).length;
        totalAlertas.innerHTML = `${alertas} alertas`;

        //KIP M칠dia
        let minutosFora = 0;
        for (let i = 0; i < dados.length; i++) {
            const r = dados[i];
            const fora = (r.tempAtual < r.tempMin || r.tempAtual > r.tempMax);

            if (fora) {
                minutosFora += 1;
            }
        }
        tempoFora.innerHTML = `${minutosFora} min fora`;
        atualizarIcones(ultimo, alertas, minutosFora);
    }
    function atualizarIcones(ultimo, totalAlertasNum, minutosFora) {

    const iconTemp = document.getElementById("iconTemp");
    const iconTotalAlertas = document.getElementById("iconTotalAlertas");
    const iconTempoFora = document.getElementById("iconTempo");
    const iconEstado = document.getElementById("iconEstado");

    // temperatura atual
    if (ultimo.tempAtual >= 2 && ultimo.tempAtual <= 6) {
        iconTemp.src = ".././assets/imgs/positivo.png";
    } else {
        iconTemp.src = ".././assets/imgs/negativo.png";
    }
    // total de alertas
    if (totalAlertasNum > 2) {
        iconTotalAlertas.src = ".././assets/imgs/negativo.png";
    } else {
        iconTotalAlertas.src = ".././assets/imgs/positivo.png";
    }
    // tempo fora ideal
    if (minutosFora > 5) {
        iconTempoFora.src = ".././assets/imgs/negativo.png";
    } else {
        iconTempoFora.src = ".././assets/imgs/positivo.png";
    }
    // estado
    if (ultimo.tempAtual < 2 || ultimo.tempAtual > 6) {
        iconEstado.src = ".././assets/imgs/negativo.png";
    } else {
        iconEstado.src = ".././assets/imgs/positivo.png";
    }
}
</script>

</html>
