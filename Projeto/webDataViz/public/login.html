<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceBlood</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <script src="./js/login.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-back">
        <button class="botao-back">
            <a href="./index.html">
                <i class='bxr bx-arrow-left-stroke' style="color: white; transform: scale(2);"></i>
            </a>
        </button>
    </div>
    <div class="container">
        <div class="left-box">
            <h3>Cadastre-se</h3>
            <br>
            <p> Cadastre-se e descubra como a <br>IoT Transforma a saúde</p>
            <br>
            <button class="entrar">
                <a href="./cadastro.html">
                    Cadastrar agora
                </a>
            </button>
        </div>

        <div class="right-box">
            <h2><b>Faça o Login</b></h2>
            <span class="label-input">Email: </span>
            <div class="container-input">
                <i class='bx  bx-envelope-open' style="transform: scale(2);"> </i>
                <input type="email" placeholder="Digite aqui..." class="email" id="email_input"><br>
            </div>
            <div id="erro_email_login" id="mensagem_erro"></div>
            <span class="label-input">Senha: </span>
            <div class="container-input">
                <i class='bx  bx-lock-keyhole-open' style="transform: scale(2);"> </i>
                <input type="password" placeholder="Digite aqui..." class="senha" id="senha_input"><br>
            </div>
            <div id="erro_senha_login_login" id="mensagem_erro"></div>
            <button onclick="entrar()" class="cadastrar">Entrar</button>
        </div>
    </div>
</body>
</html>
